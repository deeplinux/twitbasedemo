log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} %p %c{2}: %m%n

# we care primarily for TwitBase cli utils and Hadoop MR output.
log4j.logger.TwitBase=INFO
log4j.logger.org.apache.hadoop.mapred=INFO
log4j.logger.org.apache.hadoop.hbase=WARN
log4j.logger.org.apache=WARN
